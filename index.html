<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form">
        <h1>Registration Form</h1>
        <form action="">
           
            <label for="fname">Fast Name</label>
            <input id="fname" type="text" placeholder="type your frist name">

            <label for="lname">Last Name</label>
            <input id="lname" type="text" placeholder="type your last name">

            <label for="phone">Phone Number</label>
            <input id="phone" type="text" placeholder="type your phone number">

            <label for="E-mail">E-mail</label>
            <input id="E-mail" type="text" placeholder="type your E-mail">

            <label for="sms">Your Message</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="type your Comment's"></textarea>

            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
            
            <select>
                <option>select your country</option>
                <option value="bangladesh">bangladesh</option>
                <option value="india">india</option>
                <option value="afganisthan">afganisthan</option>
                <option value="pakisthan">pakisthan</option>
                <option value="usa">usa</option>
                <option value="uk">uk</option>

                <input type="date">


            </select>
        </form>
    </div>
</body>
</html>
